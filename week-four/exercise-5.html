  <body>
    <script>
      function oldFunction() {
        let msg = "This is the original function";
        function newFunction() {
          alert(msg);
        }
        return newFunction();
      }
      const myFunction = oldFunction();
      myFunction(); // Call myFunction which is newFunction
    </script>
