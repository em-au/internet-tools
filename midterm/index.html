<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emily Au</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container d-flex justify-content-between">
        <div class="header-links d-flex justify-content-start">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
            >HTML5</a
          >
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            >Javascript</a
          >
          <a
            href="https://getbootstrap.com/docs/5.3/getting-started/introduction/"
            >Bootstrap</a
          >
        </div>
        <div class="header-buttons d-flex justify-content-end">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">
              Dark
            </button>
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">
              Light
            </button>
          </div>
          <div class="btn-contact">
            <button class="btn btn-secondary btn-sm">Contact Me</button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item item1">
        <p>Factorial calculator</p>
        <p>n! = 1 * 2 * 3 * ... xn</p>
        <p>e.g. 5! = 120</p>
      </div>
      <div class="grid-item item2">
        <input type="number" id="numberInput" placeholder="Enter a number" />
      </div>
      <div class="grid-item item3">
        <button class="btn btn-secondary btn-sm" onclick="enter()">
          Enter
        </button>
      </div>
      <div class="grid-item item4" id="output"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmodetoggle.js"></script>
  </body>

  <footer>
    <p>Simple factorial calculator Â© 2024</p>
  </footer>
</html>
